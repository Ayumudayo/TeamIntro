<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver News Search API Example</title>
</head>
<style>
    .col {
        background-color: green;
    }
</style>

<body>
    <h1>Naver News Search API Example</h1>
    <div id="results"></div>

    <script>
        // 검색할 키워드 설정
        const query = '스파르타 코딩클럽';

        // API 호출 함수
        function searchNews() {
            const url = `http://1.251.32.227:3000/search?query=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        // 결과를 화면에 표시하는 함수
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (let i = 0; i <= 3; i++) {
                const item = data.items[i];
                const resultItem = document.createElement('div');
                resultItem.innerHTML =
                    `<div class="col">
                 <div class="card h-100">
                 <div class="card-body">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-text">${item.link}</p>
                        <p class="card-text">${item.description}</p>
                        <p class="card-text">${item.pubDate}</p>
                    </div>
            </div>
        </div>`;
                
                resultsDiv.appendChild(resultItem);
            }
        }




        // 페이지 로드 시 API 호출
        window.onload = searchNews;
    </script>
</body>

</html>
